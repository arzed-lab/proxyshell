<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-light">
      <span class="navbar-brand mb-0 h1"><img src="{{ url_for('static', filename='images/logo.svg')}}" width="330" 
        height="75"></span>
    </nav>
  <p class="lead text-center">Checking for recent "ProxyShell RCE" vulnerability of Exchage servers in our database.</p>
    <div class="s003">
      
      <form action="{{ url_for('index') }}" method="post">
        {% for msg in get_flashed_messages() %}
        {% if "Good!" in msg%}
        <div class="alert alert-success" role="alert">  
          {{ msg }}      
        </div>
          {% elif "Invalid" in msg %}
        <div class="alert alert-danger" role="alert">
          {{ msg }}  
        </div>
        {% endif %}
        {% endfor %}
        <div class="inner-form">
          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="Enter your server IP or domain" name="search">
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  </body>

</html>
